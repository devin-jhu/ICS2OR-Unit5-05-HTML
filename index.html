    <script>
      let sunday;
      let saturday;
      let day;
      let userage;
      function price() {
        userage=document.getElementById("userage").value;
        day=document.getElementById("day").value;
        if ((userage <=17) && ((day!="sunday") && (day!="saturday"))) {
          alert ("get ready to go to school");
        }
        else if  ((userage >=18) && ((day!="sunday") && (day!="saturday"))) {
          alert ("get ready for work");
        }
        else if ((day=="sunday") || (day=="saturday")){
          alert ("enjoy your weekend");
        }
      }
